<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login admin</title>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/messageBox.css">
    <link rel="stylesheet" href="css/variaveis.css">
    <link rel="stylesheet" href="css/formularios.css">

    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous" defer>
    </script>
    <script src="js/formularios.js" defer></script>
    <script src="js/geral.js" defer></script>
 </head>

 <body>
    <main class="principal-login">
        <form class="form-login">
            <div class="margem-form-login">
                <div class="linha-login">
                    <input type="text" class="input-form-login"
                    id="usuario" placeholder="Digite seu usuÃ¡rio">

                    <img src="img/do-utilizador (2).png" class="icon-login">
                </div>

                <div class="linha-login">
                    <input type="password" class="input-form-login"
                    id="senha" placeholder="Digite sua senha">

                    <img src="img/olho.png" class="icon-login" id="imgOlho" onclick="mudarTipoInput()">
                </div>

                <button type="button" class="btn-form-login" onclick="fazerLogin()">Login</button>
            </div>
        </form>
    </main>

    <!--Message Box-->
    <div class="esconderMessageBox" id="esconder">
        <div class="message-box" id="mensagem">
            <div class="texto-message-box" id="textoMensagem"></div>
            <footer class="footer-message-box" id="btnMensagem">
                <button class="btn-message-box" id="btnMessage" onclick="fecharMessageBox()">Ok</button>
            </footer>
        </div>
    </div>
 </body>
</html>
