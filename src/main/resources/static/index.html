<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/messageBox.css">
    <link rel="stylesheet" href="css/variaveis.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="stylesheet" href="css/index.css">

    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous" defer>
     </script>
     <script src="js/formularios.js" defer></script>
     <script src="js/validacoes.js" defer></script>
     <script src="js/geral.js" defer></script>
 </head>

 <body>
    <main class="container-conteudo-principal">
        <div class="conteudo-principal">
            <h1 class="slogan-conteudo-principal">Deseja aumentar sua autoestima?</h1>

            <p class="texto-conteudo-principal">Agende seu alongamento no botão abaixo</p>

            <button type="button" class="btn-agendar" onclick="abrirFormulario()">Agende aqui</button>
        </div>
    </main>

    <footer class="footer-principal">
        <div class="divisor-footer">
            <h1 class="titulo-footer">Contatos</h1>

            <a href="https://wa.me/5519981377802">
                <img src="img/whatsapp-removebg-preview.png" class="icon-footer">
            </a>

            <a href="https://www.instagram.com/lash_isis">
                <img src="img/instagram-removebg-preview.png" class="icon-footer">
            </a>
        </div>
    </footer>

    <div class="container-formulario" id="containerCadastro">
        <div class="formulario-agendamento">
            <img src="img/x.png" class="icon-fechar" onclick="location.reload()">
            <!--Etapa 1-->
            <form class="etapa-formulario-agendamento" id="step-1" name="etapas">
                <header class="cabecalho-formulario">
                    <p class="texto-header-formulario">Dados pessoais</p>
                </header>

                <div class="conteudo-formulario">
                    <div class="divisor">
                        <label>Nome</label>
                        <input type="text" 
                        name="inputFormulario-1" id="nome" placeholder="Digite seu nome" maxlength="100">
                    </div>

                    <div class="divisor">
                        <label>Data nascimento</label>
                        <div class="linha-data-nascimento">
                            <select id="diaDataNascimento" class="select-data-nascimento">
                                <option value="escolha">Dia</option>
                            </select>

                            <select id="mesDataNascimento" class="select-data-nascimento" onchange="gerarDias()">
                                <option value="escolha">Mês</option>
                                <option value="01">Jan</option>
                                <option value="02">Fev</option>
                                <option value="03">Mar</option>
                                <option value="04">Abr</option>
                                <option value="05">Mai</option>
                                <option value="06">Jun</option>
                                <option value="07">Jul</option>
                                <option value="08">Ago</option>
                                <option value="09">Set</option>
                                <option value="10">Out</option>
                                <option value="11">Nov</option>
                                <option value="12">Dez</option>
                            </select>

                            <select id="anoDataNascimento" class="select-data-nascimento">
                                <option value="escolha">Ano</option>
                            </select>
                        </div>
                    </div>

                    <div class="divisor">
                        <label>Profissão</label>
                        <input type="text"
                        name="inputFormulario-1" id="profissao" placeholder="Digite sua profissão" maxlength="50">
                    </div>

                    <div class="divisor">
                        <label>Celular</label>
                        <input type="text"
                        name="inputFormulario-1" id="celular" placeholder="Digite apenas números" maxlength="11">
                    </div>

                    <div class="divisor">
                        <label>Email</label>
                        <input type="text"
                        name="inputFormulario-1"id="email" placeholder="Digite um email válido" maxlength="100">
                    </div>

                    <div class="divisor">
                        <label>RG</label>
                        <input type="text"
                        name="inputFormulario-1" id="rg" placeholder="Digite seu RG" maxlength="9" >
                    </div>

                    <div class="divisor">
                        <label>CPF</label>
                        <input type="text"
                        name="inputFormulario-1" id="cpf" placeholder="Digite apenas números" maxlength="11" name="abc">
                    </div>
                </div>

                <footer class="botoes-formulario">
                    <button type="button" class="btn-proximo" onclick="validarEtapas()">Próximo</button>
                </footer>
            </form>

            <!--Etapa 2-->
            <form class="etapa-formulario-agendamento" id="step-2" name="etapas">
                <header class="cabecalho-formulario">
                    <p class="texto-header-formulario">Dados de endereço</p>
                </header>

                <div class="conteudo-formulario">
                    <div class="divisor">
                        <label>CEP</label>
                        <div class="linha-cep">
                            <input type="text"
                            id="cep" name="inputFormulario-2" maxlength="8" placeholder="Digite apenas números">
                            <button type="button" class="btn-buscar" onclick="buscarEnderecoPorCEP()">Buscar</button>
                        </div>
                    </div>

                    <div class="divisor">
                        <label>Estado</label>
                        <select id="estado">
                            <option value="escolha">Escolha</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>

                    <div class="divisor">
                        <label>Cidade</label>
                        <input type="text" 
                        name="inputFormulario-2" id="cidade" placeholder="Digite o nome de sua cidade">
                    </div>

                    <div class="divisor">
                        <label>Bairro</label>
                        <input type="text" 
                        name="inputFormulario-2"id="bairro" placeholder="Digite o nome de seu bairro">
                    </div>

                    <div class="divisor">
                        <label>Rua</label>
                        <input type="text" 
                        name="inputFormulario-2" id="rua" placeholder="Digite o nome da sua rua">
                    </div>

                    <div class="divisor">
                        <label>Número</label>
                        <input type="number" 
                        name="inputFormulario-2" id="numero" placeholder="Digite o número da sua casa">
                    </div>

                    <div class="divisor">
                        <label>Complemento (opcional)</label>
                        <input type="text" 
                        id="complemento" placeholder="Digite um ponto de referência">
                    </div>
                </div>

                <footer class="botoes-formulario">
                    <button type="button" class="btn-anterior" onclick="anterior()">Anterior</button>
                    <button type="button" class="btn-proximo" onclick="validarEtapas()">Próximo</button>
                </footer>
            </form>

            <!--Etapa 3-->
            <form class="etapa-formulario-agendamento" id="step-3" name="etapas">
                <header class="cabecalho-formulario">
                    <p class="texto-header-formulario">Dados avaliativos</p>
                </header>

                <div class="conteudo-formulario">
                    <div class="divisor-2">
                        <label>Está de rímel?</label>
                        <div class="linha-escolha">
                            <input type="radio" class="input-radio" name="estaDeRimel" value="sim"><p class="escolha-avaliacao-form">Sim</p>
                            <input type="radio" class="input-radio" name="estaDeRimel" value="nao"><p class="escolha-avaliacao-form">Não</p>
                        </div>
                    </div>

                    <div class="divisor-2">
                        <label>É gestante?</label>
                        <div class="linha-escolha">
                            <input type="radio" class="input-radio" name="estaGravida" value="sim"><p class="escolha-avaliacao-form">Sim</p>
                            <input type="radio" class="input-radio" name="estaGravida" value="nao"><p class="escolha-avaliacao-form">Não</p>
                        </div>
                    </div>

                    <div class="divisor-2">
                        <label>Fez algum procedimento recentemente nos olhos?</label>
                        <div class="linha-escolha">
                            <input type="radio" class="input-radio" name="procedimentoRecenteNosOlhos" value="sim"><p class="escolha-avaliacao-form">Sim</p>
                            <input type="radio" class="input-radio" name="procedimentoRecenteNosOlhos" value="nao"><p class="escolha-avaliacao-form">Não</p>
                        </div>
                    </div>

                    <div class="divisor-2">
                        <label>Possui alergia à esmaltes/cométicos/cianoacrilato?</label>
                        <div class="linha-escolha">
                            <input type="radio" class="input-radio" name="possuiAlergia" value="sim"><p class="escolha-avaliacao-form">Sim</p>
                            <input type="radio" class="input-radio" name="possuiAlergia" value="nao"><p class="escolha-avaliacao-form">Não</p>
                        </div>
                    </div>

                    <div class="divisor-2">
                        <label>Possui problemas na tireóide?</label>
                        <div class="linha-escolha">
                            <input type="radio" class="input-radio" name="possuiProblemaNaTireoide" value="sim"><p class="escolha-avaliacao-form">Sim</p>
                            <input type="radio" class="input-radio" name="possuiProblemaNaTireoide" value="nao"><p class="escolha-avaliacao-form">Não</p>
                        </div>
                    </div>

                    <div class="divisor-2">
                        <label>Possui glaucoma/blefarite/algum problema ocular?</label>
                        <div class="linha-escolha">
                            <input type="radio" class="input-radio" name="possuiProblemaOcular" value="sim"><p class="escolha-avaliacao-form">Sim</p>
                            <input type="radio" class="input-radio" name="possuiProblemaOcular" value="nao"><p class="escolha-avaliacao-form">Não</p>
                        </div>
                    </div>

                    <div class="divisor-2">
                        <label>Está em tratamento oncológico?</label>
                        <div class="linha-escolha">
                            <input type="radio" class="input-radio" name="estaEmTratamentoOncologico" value="sim"><p class="escolha-avaliacao-form">Sim</p>
                            <input type="radio" class="input-radio" name="estaEmTratamentoOncologico" value="nao"><p class="escolha-avaliacao-form">Não</p>
                        </div>
                    </div>

                    <div class="divisor-2">
                        <label>Dorme de lado?</label>
                        <div class="linha-escolha">
                            <input type="radio" class="input-radio" name="dormeDeLado" value="sim"><p class="escolha-avaliacao-form">Sim</p>
                            <input type="radio" class="input-radio" name="dormeDeLado" value="nao"><p class="escolha-avaliacao-form">Não</p>
                        </div>
                    </div>
                </div>

                <footer class="botoes-formulario">
                    <button type="button" class="btn-anterior" onclick="anterior()">Anterior</button>
                    <button type="button" class="btn-proximo" onclick="validarEtapas()">Próximo</button>
                </footer>
            </form>

            <!--Etapa 4-->
            <form class="etapa-formulario-agendamento" id="step-4" name="etapas">
                <header class="cabecalho-formulario">
                    <p class="texto-header-formulario">Dados avaliativos detalhados</p>
                </header>

                <div class="conteudo-formulario">
                    <div class="divisor">
                        <label>Existe algum procedimento que julgue necessário informar ao profissional antes do procedimento? (opcional)</label>
                        <textarea class="textarea-detalhe" id="textoDetalheProcedimentoAdcional"></textarea>
                    </div>

                    <div class="divisor" id="detalheAlergia">
                        <label>Especifique sua alergia à esmaltes/cométicos/cianoacrilato</label>
                        <textarea class="textarea-detalhe" id="textoDetalheAlergia"></textarea>
                    </div>

                    <div class="divisor" id="detalheProblemaOcular">
                        <label>Especifique seu glaucoma/blefarite/problema ocular</label>
                        <textarea class="textarea-detalhe" id="textoDetalheProblemaOcular"></textarea>
                    </div>

                    <div class="divisor" id="detalheLado">
                        <label>De qual lado você dorme?</label>
                        <select id="textoDetalheLado">
                            <option value="Ambos">Ambos</option>
                            <option value="Apenas direito">Apenas direito</option>
                            <option value="Apenas esquerdo">Apenas esquerdo</option>
                        </select>
                    </div>
                </div>

                <footer class="botoes-formulario">
                    <button type="button" class="btn-anterior" onclick="anterior()">Anterior</button>
                    <button type="button" class="btn-concluir-cadastro" onclick="agendar()">Agendar</button>
                </footer>
            </form>
        </div>
    </div>

    <!--Message Box-->
    <div class="esconderMessageBox" id="esconder">
        <div class="message-box" id="mensagem">
            <div class="texto-message-box" id="textoMensagem"></div>
            <footer class="footer-message-box" id="btnMensagem">
                <button class="btn-message-box" id="btnMessage" onclick="fecharMessageBox()">Ok</button>
            </footer>
        </div>
    </div>
 </body>
</html>
