<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu ADM</title>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/messageBox.css">
    <link rel="stylesheet" href="css/variaveis.css">
    <link rel="stylesheet" href="css/menuAdmin.css">

    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous" defer>
    </script>
    <script src="js/geral.js" defer></script>
    <script src="js/admin.js" defer></script>
</head>
<body>

<header class="header-principal">
    <div class="conteudo-header">
        <img src="img/casa (2).png" class="icon-header" onclick="finalizarsessao()">
    </div>

    <div class="margem-header"></div>
</header>

<main class="container-conteudo-principal">
    <div class="container-funcionalidades">
        <a class="funcionalidade" href="agendamentos.html">
            <div class="margem-funcionalidade">
                <div class="img-funcionalidade">
                    <img src="img/agenda.png" class="icon-funcionalidade">
                </div>

                <div class="titulo-funcionalidade">
                    <p class="texto-titulo-funcionalidade">Agendamentos</p>
                </div>

                <div class="descricao-funcionalidade">
                    <p>Aqui você pode ver todos os agendamentos pendentes e já concluídos</p>
                </div>
            </div>
        </a>

        <a class="funcionalidade" href="agenda.html">
            <div class="margem-funcionalidade">
                <div class="img-funcionalidade">
                    <img src="img/horario.png" class="icon-funcionalidade">
                </div>

                <div class="titulo-funcionalidade">
                    <p class="texto-titulo-funcionalidade">Agenda</p>
                </div>

                <div class="descricao-funcionalidade">
                    <p>Aqui você pode ver sua agenda, com as datas e horários de atendimentos</p>
                </div>
            </div>
        </a>

        <div class="funcionalidade">
            <div class="margem-funcionalidade">
                <div class="img-funcionalidade">
                    <img src="img/agenda.png" class="icon-funcionalidade">
                </div>

                <div class="titulo-funcionalidade">
                    <p class="texto-titulo-funcionalidade">Agendamentos</p>
                </div>

                <div class="descricao-funcionalidade">
                    <p>Aqui você pode ver todos os agendamentos pendentes e já concluídos</p>
                </div>
            </div>
        </div>
    </div>
</main>

<!--Message Box-->
<div class="esconderMessageBox" id="esconder">
    <div class="message-box" id="mensagem">
        <div class="texto-message-box" id="textoMensagem"></div>
        <footer class="footer-message-box" id="btnMensagem">
            <button class="btn-message-box" id="btnMessage" onclick="fecharMessageBox()">Ok</button>
        </footer>
    </div>
</div>
</body>
</html>
